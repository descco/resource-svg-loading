<!DOCTYPE html>
<html class="no-js" lang="pt-BR" xml:lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
      // to identify if javascript is active
      var tagHtml = document.getElementsByTagName("html")[0];
          tagHtml.className = tagHtml.className.replace('no-js', 'js');
    </script>
  </head>
  <body>
    <div class="container">
      <div class="cell">
        <div class="loader square reg">
          <div class="block">
            <div class="box"></div>
          </div>
        </div>
      </div>
      <div class="cell">
        <div class="loader circle reg">
          <div class="block">
            <div class="box"></div>
          </div>
        </div>
      </div>
      <div class="cell">
        <div class="loader square swing">
          <div class="block">
            <div class="box"></div>
          </div>
        </div>
      </div>
      <div class="cell">
        <div class="loader circle swing">
          <div class="block">
            <div class="box"></div>
          </div>
        </div>
      </div>
      <div class="cell">
        <div class="loader square switch">
          <div class="block">
            <div class="box"></div>
          </div>
        </div>
      </div>
      <div class="cell">
        <div class="loader circle switch">
          <div class="block">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
